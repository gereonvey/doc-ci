---
name: "DocBook/AsciiDoc building"
description: "Build DocBook/AsciiDoc documents with DAPS"
author: "@sknorr"
inputs:

  dc-files:
    description: "DC files to build."
    required: true

  format-html:
    description: "Whether to build HTML documents."
    required: false
    default: true

  format-single-html:
    description: "Whether to build single-HTML documents."
    required: false
    default: true

outputs:
  exit-build:
    description: "0 = build successful, <0 = build failed"
  artifact-name:
    description: "Naming suggestion for artifact upload (SHA-1 sum of DC files generated)."
  artifact-file:
    description: "Path to generated artifact ZIP file within container."

runs:
   using: docker
   image: "Dockerfile"
   args:
    - dc-files=${{ inputs.dc-files }}
    - format-html=${{ inputs.format-html }}
    - format-single-html=${{ inputs.format-single-html }}
